<ion-header>

  <ion-navbar>
    <ion-title>login</ion-title>
  </ion-navbar>

</ion-header>


<!--<ion-content padding>-->

<!--</ion-content>-->

<ion-content class="login-content" padding >
  <ion-row class="logo-row">
    
    <ion-col >
      <img src="../assets/imgs/logoMarca.png">
    </ion-col>
   
  </ion-row>
  <div class="login-box">
    <form  #form="ngForm" (ngSubmit)="login(form)">
      <ion-row>
        <ion-col>
          <ion-list inset>
            
            <ion-item>
              <ion-input type="text" placeholder="Email" name="email"  [(ngModel)]="user.email" required></ion-input>
            </ion-item>
            
            <ion-item>
              <ion-input type="password" placeholder="Password" name="password" [(ngModel)]="user.password" required></ion-input>
            </ion-item>
            
          </ion-list>
        </ion-col>
      </ion-row>
      
      <ion-row>
        <ion-col >
          <button ion-button round class="submit-btn" full type="submit" >Login</button>
        </ion-col>
      </ion-row>
    </form>
    <button ion-button class="register-btn" block clear (click)="abrirTelaCadastro()">Create New Account</button>
  </div>
</ion-content>
