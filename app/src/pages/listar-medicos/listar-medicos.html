<ion-header>

  <ion-navbar>
    <ion-title>lista de Medicos</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <ion-list>
    <ion-item ion-item *ngFor="let med of medicos" (click)="abrirModal(med)"> 
      <ion-avatar item-start>
        <img src='{{med.avatar}}'>
      </ion-avatar>
      <h2>{{med.nome}}</h2>
    </ion-item>
  </ion-list>
</ion-content>
